<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry-Monster</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head> 
<body>
  
  <div class = "container">
    <div class = "meals-wrapper">
      <div class = "meals-search">
        <div class = "meals-search-box">
          <input type = "text" class = "search-control" placeholder="Search for Meals" id = "search-input">
          <button type = "submit" class = "search-btn btn " id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

     
      <div class = "meals-result">
        <h2 class = "title">Your Search Results:</h2>
        <div id= "meal">
         
        </div>
      </div>


      <div class = "meals-details">
        <button type = "button" class = "btn recipes-close-btn" id = "recipes-close-btn">
          <i class = "fas fa-times"></i>
        </button>
        <div class = "meals-details-content">   
        </div>
      </div>
    </div>
  </div>
  <script src = "app.js"></script>
</body>
</html>
